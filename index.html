<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <div class="menu">
      <h4>Menu</h4>
      <h4>Boletim</h4>
      <h4>Calendario</h4>
    </div>
    
    <div id="formulario">
        <h1>Formulario de Alunos</h1>
        <form >
            <h5>Nome</h5>
            <input id="nome" type="text" placeholder="Digite seu nome completo"><br>
            <h5>Matricula</h5>
            <input id="matricula" type="text" placeholder="Digite a matricula do aluno"><br>
            <h5>Nota 1</h5>
            <input id="nota1" type="number" placeholder="Digite a primeira nota do aluno"><br>
            <h5>Nota 2</h5>
            <input id="nota2" type="number" placeholder="Digite a segunda nota do aluno "do aluno><br>
            <h5>Nota 3</h5>
            <input id="nota3" type="number" placeholder="Digite a terceira nota do aluno"><br>
                
        </form>
        <button id="btnForm">Enviar Dados</button>  
    </div>
    <div >
        <table id="boletim" class="table table-dark table-striped">
            <th>Nome</th>
            <th>Matricula</th>
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Nota3</th>
            <th>Média</th>
            <th>Aprovação</th>
            <th>Excluir</th>
        </table>
    </div>
   
    <script src="./bundle.js"></script>
</body>
</html>
